
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>KOLEKSI POTO GANTENK</title>
    <style>
        * {
            border: 1px solid red;
        }
      body {
          margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .container {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
        place-content: center;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      
      .img-href {
        display: inline-block;
        width: 20vw;
        height: 20vw;
        
      }
      
      .img-href img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .zoom-img {
            display: none;
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .zoom-img a {
            text-decoration: none;
            color:cyan;
        }
        .zoom-img p {
            color: white;
        }


        .zoom-img img {
            width: 80vw;
        }
        .zoom-img:target {
            display: flex;
        }


        @media(max-width: 500px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin: 10vh 0;
                
            }
            .img-href {
                width: 35vw;
                height: 35vw;
            }
        }

        @media(min-width: 780px) {
            .zoom-img img {
                height: 70vh;
                width: auto;
            }
            
        }
    </style>
</head>
