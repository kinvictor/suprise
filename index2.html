        body {
            font-family: "Poppins", sans-serif;
            font-size: .9rem;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
      .container {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
        place-content: center;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      
      .img-href {
        display: inline-block;
        width: 20vw;
        height: 20vw;
      }
      
      .img-href img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .zoom-img {
            display: none;
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .zoom-img a {
            text-decoration: none;
            color:cyan;
        }
        
        .zoom-img p {
            color: white;
        }

        .zoom-img img {
            height: 80vh;
        }

        .zoom-img:target {
            display: flex;
        }


        @media(max-width: 610px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin: 30vh 0;
                
            }
            .img-href {
                width: 35vw;
                height: 35vw;
            }

            .zoom-img img {
                height: 50vh;
            }
        }

    </style>
</head>
